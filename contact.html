<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <nav class="nav-bar">
      <ul>
        <li><a href="/index.html"><img src="./images/logo.png" alt=""></a></li>
        <li><a href="/index.html" class="li-items">Home</a></li>
        <li><a href="/about.html" class="li-items">About</a></li>
        <li><a href="/contact.html" class="li-items">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!--Text Part-->
    <section class="contact-text-container">
      <div class="contact-text">
        <p class="contact-paragraph"><span class="contact-highlight">Enthusiastic</span> thinkers, creating unique endeavors powered by <span class="contact-highlight">creativity</span></p>
      </div>
    </section>

    <!--Form Part-->
    <section>

      <div class="whole-container">

        <h1>Contact Us</h1>
        <p class="have-a-question">Have a question? Leave your information below and we will get back to you as soon as possible.</p>

        <div class="form-container">
          <form action="">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email Address">
            <textarea placeholder="Your Message" rows="6"></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>

      </div>

    </section>

    <footer>

      <div class="footer">
        <div class="footer-image">
          <img src="./images/logo.png" alt="">
        </div>
        <div class="home-contact-us">
          <p class="contact-us-text">Contact us</p>
          <p class="contact-us-info">(555)-555-5555</p>
          <p class="contact-us-info">contact@lumina.test</p>
          <p class="contact-us-info">10 Main st Boston MA</p>
        </div>
        <div class="home-follow-us">
          <p class="follow-us-text">Follow Us</p>
          <p>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
          </p>
        </div>
      </div>
  
    </footer>

  </main>

</body>
</html>
